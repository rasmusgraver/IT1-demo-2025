<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event Listener</title>
</head>

<body>

    <h1>Klikk meg</h1>

    <script>
        const hElement = document.querySelector("h1")
        hElement.addEventListener("mouseover",
            function (event) {
                console.log(event)
            }
        )

    </script>
</body>

</html>
