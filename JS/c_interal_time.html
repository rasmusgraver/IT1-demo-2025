<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Timing Events</title>
</head>

<body>
    <h1 id="o1">Overskrift</h1>
    <p>Antall sekunder: <span id="teller">0</span> </p>

    <script>
        const tellerElement = document.getElementById("teller")
        let x = 0
        let intervalRef = null // En referanse til "telleren" (intervallet som står og går)

        function skiftFarge() {
            x += 1
            tellerElement.innerHTML = x
            document.getElementById("o1").style.color = "orange"
            if (x > 5) {
                // Stop klokka:
                clearInterval(intervalRef)
            }
        }

        intervalRef = setInterval(skiftFarge, 1000)

    </script>
</body>

</html>
