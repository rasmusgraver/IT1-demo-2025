<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Åpne inspect og se i consollet</h2>
    <p>Klikk deg inn her og trykk på tast opp og ned</p>

    <script>
        // Bare en liten demo av at vi kan gjøre ting med "keydown event"
        // => Registrere når brukeren trykker på en tast (MERK: Fokus må være i nettleseren for at det skal funke)
        document.addEventListener("keydown", function (event) {
            console.log("Du trykket på:", event.key)

            if (event.key == "ArrowUp") {
                console.log("Du trykket oppover")
            }
            if (event.key == "ArrowDown") {
                console.log("Du trykket Nedover")
            }


        })

    </script>
</body>

</html>
