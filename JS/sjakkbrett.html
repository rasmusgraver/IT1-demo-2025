        <script>
            const ruter = document.querySelectorAll("#sjakkbrett > div")
            console.log(ruter)

            console.log("Første rute:", ruter[0])
            console.log("Femte rute:", ruter[4])

            let ruteNr = 1
            let kolonneNr = 1
            let radNr = 1
            ruter.forEach(function (element) {
                element.innerHTML = "Rute " + ruteNr
                element.innerHTML += "<br>Kol " + kolonneNr
                element.innerHTML += "<br>Rad " + radNr

                // Hvor mye er igjen i "rest" når man deler på 2 (partall eller oddetall)
                if ((radNr + kolonneNr) % 2 == 0) {
                    element.classList.add("black")
                }

                element.onclick = function () {
                    element.classList.toggle("active")
                }

                ruteNr += 1
                kolonneNr += 1
                if (kolonneNr > 8) {
                    kolonneNr = 1
                    radNr += 1
                }
            })
        </script>
