<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klikk meg</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        img {
            display: block;
            width: 100%;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        body>div {
            width: min(700px, 90%);
            padding: 20px;
            border: 2px solid black;
            border-radius: 20px;
        }

        h3 {
            margin-bottom: 10px;
        }

        button,
        input {
            font-size: 40px;
            padding: 20px;
            border-radius: 20px;
            max-width: 40%;
        }

        button {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div>
        <h3>Hva er hovedstaden i Norge </h3>
        <button onclick="sjekkSvar(this, true)">Oslo</button>
        <button onclick="sjekkSvar(this, false)">Stockholm</button>
        <button onclick="sjekkSvar(this, false)">London</button>
    </div>

    <div id="spm2">
        <h3>Hva er 2 + 2 </h3>
        <button onclick="sjekkSvarMedId('spm2', false)">2</button>
        <button onclick="sjekkSvarMedId('spm2', true)">4</button>
        <button onclick="sjekkSvarMedId('spm2', false)">6</button>
    </div>

    <div>
        <h3>Hvor mange planeter er det solsystemet</h3>
        <input type="text" onkeydown="handleKeyPress(event)">
        <button onclick="sjekkSvarMedInput(8, this)">Svar</button>
    </div>
    <div>
        <h3>Hva er 3+4</h3>
        <input type="text" onkeydown="handleKeyPress(event)">
        <button onclick="sjekkSvarMedInput(7, this)">Svar</button>
    </div>

    <script>

        function sjekkSvar(elm, svar) {
            if (svar == true) {
                elm.parentElement.style.backgroundColor = "green"
            } else {
                elm.parentElement.style.backgroundColor = "red"
            }
        }

        function sjekkSvarMedId(id, svar) {
            elm = document.getElementById(id)
            if (svar == true) {
                elm.style.backgroundColor = "green"
            } else {
                elm.style.backgroundColor = "red"
            }
        }

        function sjekkSvarMedInput(fasit, elm) {
            const inputElm = elm.previousElementSibling
            const svar = inputElm.value
            if (svar == fasit) {
                elm.parentElement.style.backgroundColor = "green"
            } else {
                elm.parentElement.style.backgroundColor = "red"
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                knapp = event.target.nextElementSibling
                knapp.click()
            }
        }

    </script>
</body>

</html>
