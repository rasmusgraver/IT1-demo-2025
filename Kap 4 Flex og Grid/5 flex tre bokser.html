<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 bokser i flex</title>
    <style>

        html, body {
            height: 100%;
            margin: 0;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container > div {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>        </div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
