<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>

    <style>
        .container {
            display: grid;
            gap: 5px;
            grid-template-columns: 50% 2fr 1fr;
            grid-auto-rows: 100px;
        }

        .item {
            background-color: rgb(71, 136, 114);
        }

        .storboks {
            background-color: burlywood;
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="item"></div>
        <div class="item"></div>
        <div class="item storboks"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

        <div class="item"></div>
        <div class="item"></div>

    </div>
</body>

</html>
