<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkel Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #7bc5c6;
        }

        .row {
            display: flex;
            height: 200px;
            margin: 10px;
            border-radius: 20px;
            overflow: hidden;
        }

        .column {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e3f2fd;
            text-align: center;
        }

        /* FÃ¸rste rad: flex 2, 1, 1 */
        .row1 .col1 {
            flex: 2;
        }

        .row1 .col2 {
            flex: 1;
        }

        .row1 .col3 {
            flex: 1;
        }

        /* Andre rad: flex 1, 1, 2 */
        .row2 .col1 {
            flex: 1;
        }

        .row2 .col2 {
            flex: 1;
        }

        .row2 .col3 {
            flex: 2;
        }
    </style>
</head>

<body>
    <h1>Flexbox Layout</h1>

    <div class="row row1">
        <div class="column col1">Kolonne 1 <br> Jeg er dobbelt </div>
        <div class="column col2">Kolonne 2</div>
        <div class="column col3">Kolonne 3</div>
    </div>

    <div class="row row2">
        <div class="column col1">Kolonne 1</div>
        <div class="column col2">Kolonne 2</div>
        <div class="column col3">Kolonne 3 <br> Jeg er dobbelt </div>
    </div>
</body>

</html>
