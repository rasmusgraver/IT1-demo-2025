<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout med 6 kolonner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            display: block;
        }

        section {
            padding: 40px;
        }

        section.intro {
            background-color: lightseagreen;
        }

        section.avis {
            background-color: lightcoral;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
        }

        article {
            min-height: 200px;
            border: 1px solid black;
            background-color: aliceblue;
            display: flex;
            justify-content: space-between;
        }

        article p {
            padding: 20px;
        }

        article img {
            width: 50%;
        }

        article.stor img {
            width: 40%;
        }

        article.stor {
            background-color: lightsalmon;
            grid-column: span 6;
        }

        article.medium {
            background-color: aquamarine;
            grid-column: span 3;
        }

        article.liten {
            background-color: lightcyan;
            grid-column: span 2;
        }

        @media (width < 700px) {
            section.avis {
                grid-template-columns: repeat(4, 1fr);
            }

            article.stor {
                grid-column: span 4;
            }

            article.medium {
                grid-column: span 4;
            }

        }
    </style>
</head>

<body>
    <section class="intro">
        <h1>Avis-layout</h1>
        <p>For å få en avis-layout bruker vi grid med kolonner</p>
        <p>Så bruker vi artikler, med klassene stor, medium og liten</p>
    </section>
    <section class="avis">
        <article class="stor">
            <img src="bilder/dog5.jpg" alt="">
            <p>Jeg er en stor artikkel</p>
        </article>
        <article class="medium">
            <img src="bilder/cat2.jpg" alt="">
            <p>Jeg er en medium artikkel</p>
        </article>
        <article class="medium"></article>
        <article class="stor"></article>
        <article class="liten">
            <p>Jeg er en liten artikkel</p>
        </article>
        <article class="liten"></article>
        <article class="liten"></article>
        <article class="medium">
            <img src="bilder/dog1.jpg" alt="">
            <p>Jeg er en medium artikkel</p>
        </article>
        <article class="medium">
            <p>Og jeg er en medium artikkel</p>
            <img src="bilder/cat3.jpg" alt="">
        </article>
        <article class="stor"></article>
    </section>


</body>

</html>
