<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stor {
            width: 600px;
            height: 600px;
            border: 1px solid black;
            position: relative;
            margin: 20px auto;
        }

        .liten {
            width: 400px;
            height: 400px;
            position: absolute;
        }

        .liten.red {
            background-color: rgba(200, 0, 0, 0.5);
            bottom: 10px;
            left: 10px;
            z-index: 4;
        }
        .liten.blue  {
            background-color: blue;
            bottom: 50px;
            right: 10px;
            z-index: 9;
        }

</style>
</head>
<body>
    

    <div class="stor">
        <div class="liten red"></div>
        <div class="liten blue"></div>
    </div>


</body>
</html>
