<html>

<body>

    <h1>Lister</h1>
    <p>Lister består av li tagger (list items)</p>

    <p>Man kan lage en ordered list (nummerert):</p>
    <ol>
        <li>Første punkt i lista</li>
        <li>Andre punkt i lista</li>
    </ol>

    <p>Eller en unordered list (punktliste):</p>
    <ul>
        <li>Første punkt i lista</li>
        <li>Andre punkt i lista</li>
    </ul>

</body>

</html>
