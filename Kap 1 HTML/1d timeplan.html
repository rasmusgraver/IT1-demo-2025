<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Timeplan</title>
    <style>
        table {
            border-collapse: collapse;
            border: 3px solid blue;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            background-color: lightblue;
        }

        .overskrift td {
            background-color: antiquewhite;
            font-weight: bold;
        }

        .blank {
            background-color: white;
            width: 30px;
        }

        .hoyre {
            text-align: right;
        }
    </style>

</head>

<body>
    <h1>Min Timeplan</h1>

    <table>
        <tr class="overskrift">
            <td>Tid</td>
            <td colspan="2">Mandag</td>
            <td colspan="2">Tirsdag</td>
            <td colspan="2">Onsdag</td>
        </tr>

        <tr>
            <td>8 - 10</td>
            <td colspan="2">Fag 1</td>
            <td>Fag 2</td>
            <td class="blank"></td>
            <td>Fag 3</td>
            <td>Norsk</td>
        </tr>

        <tr>
            <td>10 - 11:30</td>

        </tr>
    </table>

</body>

</html>
